<!DOCTYPE html>
<html>
<head>
  <title>Informasi Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Responsive Styles */
    @media (max-width: 767px) {
      .container {
        padding: 10px;
      }
      .content-container {
        width: 100%;
      }
      .navbar {
        display: block;
      }
      .navbar-toggle {
        display: block;
        background-color: #333;
        color: #fff;
        padding: 10px;
        cursor: pointer;
      }
      .navbar-menu {
        display: none;
        background-color: #f2f2f2;
        padding: 10px;
      }
      .navbar-menu a {
        display: block;
        color: #333;
        text-decoration: none;
        padding: 10px;
      }
      .navbar-menu a:hover {
        background-color: #333;
        color: #fff;
      }
    }
    @media (min-width: 768px) {
      .container {
        padding: 20px;
      }
      .content-container {
        width: 800px;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 10px;
      }
      .navbar-toggle {
        display: none;
      }
      .navbar-menu {
        display: flex;
      }
      .navbar-menu a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
      }
      .navbar-menu a:hover {
        background-color: #555;
      }
    }

    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .content-container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .news-item {
      margin-bottom: 20px;
    }
    .news-item h2 {
      margin-top: 0;
    }
    .news-item p {
      margin-bottom: 0;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .contact-form button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var navbarToggle = document.querySelector('.navbar-toggle');
      var navbarMenu = document.querySelector('.navbar-menu');

      navbarToggle.addEventListener('click', function() {
        navbarMenu.classList.toggle('show');
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="content-container">
      <div class="navbar">
        <h1>MamzStore | INFO</h1>
        <h4>Hai, Selamat datang</h4>
<hr>
      </div>
      <div class="news-container">
        <div class="news-item">
          <h2>SERVER LAG (20/6/2024)</h2>
          <p>Saat ini server <b>MamzStore</b> sedang ada masalah lag. Hal tersebut akan kami tangani secepatnya. (23.09)</p>
          <hr>
        </div>
      </div>
      <div class="contact-container">
        <h2>Hubungi Kami</h2>
        <form class="contact-form">
          <input type="text" placeholder="Nama">
          <input type="email" placeholder="Email">
          <textarea placeholder="Pesan"></textarea>
          <button type="submit">Kirim</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
